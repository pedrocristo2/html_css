<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Trabalhando com imagens</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse sites em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata"  autoplay controls loop>
    <source src="midia/nuvem.mp3" type="audio/mpeg">
    <source src="midia/nuvem.ogg" type="audio/ogg">
    <source src="midia/nuvem.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/nuvem.mp3">Clique para baixar</a></p>
   </audio>
</body>
</html>
