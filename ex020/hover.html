<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: red;
            font-size: 30px;
            width: 320px;
        }

        div:hover {
            color: red ;
            
        }
    </style>
</head>
<body>

    <h1>Trabalhando com Pseudo-Classes hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>Passe o mause aqui agora mesmo!
         <p>Surpresa estou aqui!</p>
    </div>
</body>
</html>
